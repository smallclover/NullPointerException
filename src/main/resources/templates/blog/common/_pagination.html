<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- 分页 -->
<div th:fragment="pageBlogNav(pageInfo)">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li th:class="| page-item ${pageInfo.isIsFirstPage() ? 'disabled' : ''} |">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:class="| page-item ${(pageInfo.pageNum eq page) ? 'active': ''} |" th:each="page, status: ${pageInfo.navigatepageNums}">
                <a class="page-link" href="#">[[${page}]]</a>
            </li>
            <li th:class="| page-item ${pageInfo.isIsLastPage() ? 'disabled' : ''} |">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<!-- END -->
</body>
</html>
