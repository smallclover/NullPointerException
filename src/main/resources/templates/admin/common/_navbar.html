<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>navbar</title>
</head>
<body>
    <th:block th:fragment="navbar(active)">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">主页</a>
                </li>
            </ul>

            <!-- SEARCH FORM -->
            <form class="form-inline ml-3">
                <div class="input-group input-group-sm">
                    <input class="form-control form-control-navbar" type="search" placeholder="搜索" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-navbar" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Messages Dropdown Menu -->
                <li class="nav-item dropdown">
                    <a th:href="@{index.html}" class="dropdown-toggle profile-user-img" data-toggle="dropdown" aria-expanded="true"
                       style="border: 3px solid #FFFFFF;color:#0a001f">
                        <img th:src="@{/admin/dist/img/user_160x160.jpg}" alt="user-img" class="img-size-50 img-circle mr-3"/>
                        <span class="username">test</span><span class="caret"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-sm-right dropdown-menu-right">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-eye mr-2"></i> 查看网站
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-cog mr-2"></i> 个人设置
                        </a>
                        <div class="dropdown-divider"></div>
                        <a th:href="@{/admin/logout}" class="dropdown-item">
                            <i class="fas fa-sign-out-alt mr-2"></i> 注销
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a th:href="@{/admin/index}" class="brand-link">
                <img th:src="@{/admin/dist/img/AdminLTELogo.png}" alt="NPE Logo" class="brand-image img-circle elevation-3"
                     style="opacity: .8">
                <span class="brand-text font-weight-light">NPE Admin</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a th:href="@{/admin/index}" th:class="|nav-link ${(active eq 'dashboard') ? 'active':''}|">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>仪表盘</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/article/publish}" th:class="|nav-link ${(active eq 'article-publish') ? 'active':''}|">
                                <i class="nav-icon fas fa-edit"></i>
                                <p>
                                    发布文章
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/article/manager}" th:class="|nav-link ${(active eq 'article-manager') ? 'active':''}|">
                                <i class="nav-icon fas fa-newspaper"></i>
                                <p>
                                    文章管理
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/category/manager}" th:class="|nav-link ${(active eq 'category-manager') ? 'active':''}|">
                                <i class="nav-icon fas fa-tags"></i>
                                <p>
                                    标签分类
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/comment/manager}" th:class="|nav-link ${(active eq 'comment-manager') ? 'active':''}|">
                                <i class="nav-icon fas fa-comments"></i>
                                <p>
                                    评论管理
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/develop-log/manager}" th:class="|nav-link ${(active eq 'develop-log-manager') ? 'active':''}|">
                                <i class="nav-icon fas fa-list-ol"></i>
                                <p>
                                    日志管理
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/develop-log/add}" th:class="|nav-link ${(active eq 'develop-log-add') ? 'active':''}|">
                                <i class="nav-icon fas fa-stream"></i>
                                <p>
                                    添加日志
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/calendar}" th:class="|nav-link ${(active eq 'calendar') ? 'active':''}|">
                                <i class="nav-icon fas fa-calendar-alt"></i>
                                <p>
                                    日历
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/attach}" th:class="|nav-link ${(active eq 'attach') ? 'active':''}|">
                                <i class="nav-icon fas fa-paperclip"></i>
                                <p>
                                    附件管理
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/setting}" th:class="|nav-link ${(active eq 'setting') ? 'active':''}|">
                                <i class="nav-icon fas fa-cogs"></i>
                                <p>
                                    系统设置
<!--                                    <span class="right badge badge-danger">新</span>-->
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
    </th:block>
</body>
</html>
