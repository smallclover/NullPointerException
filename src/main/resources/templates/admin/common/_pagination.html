<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--管理画面分页共通-->
<div th:fragment="pageAdminNav(pageInfo)">
    <div class="card-footer clearfix">
        <ul class="pagination pagination-sm m-0 float-right">
            <li th:class="| page-item ${pageInfo.isIsFirstPage() ? 'disabled' : ''} |">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:class="| page-item ${(pageInfo.pageNum eq page) ? 'active': ''} |" th:each="page, status: ${pageInfo.navigatepageNums}">
                <a class="page-link" href="#">[[${page}]]</a>
            </li>
            <li th:class="| page-item ${pageInfo.isIsLastPage() ? 'disabled' : ''} |">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
