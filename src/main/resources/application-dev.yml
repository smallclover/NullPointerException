npe:
  resources:
    article-img-path: ${npe.dev-static-resources.article-img-path}
    journey-img-path: ${npe.dev-static-resources.journey-img-path}
    attach-path: ${npe.dev-static-resources.attach-path}
    log-path: ${npe.dev-static-resources.log-path}
# 自定义日志路径
logback:
  logDir: E:/npe-resources/log/
  appName: npe-dev