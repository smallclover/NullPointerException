# develop env
spring:
  datasource:
    url: ${npe.dev-datasource.url}
    username: ${npe.dev-datasource.username}
    password: ${npe.dev-datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver

springfox:
  documentation:
    swagger-ui:
      enabled: true

